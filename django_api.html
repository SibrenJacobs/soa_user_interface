                                </div>
                                <div>
                                    <label for="update_name">Name</label>
                                    <input class="form-control" type="text" id="update_name" name="name">
                                </div>
                                <div>
                                    <label for="update_paradigm">Paradigm</label>
                                    <input class="form-control" type="text" id="update_paradigm" name="paradigm">
                                </div>
                                <button class="btn btn-secondary" type="submit" id="update">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
